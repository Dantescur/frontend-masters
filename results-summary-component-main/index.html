<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="column">
        <div class="result-container">
          <h3>Your Result</h3>
          <div class="result-box">
            <span class="result">76</span>
            <br>
            <span>of 100</span>
            </div>

          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="column">
        <div class="summary-container">
          <h3>Summary</h3>
          <ul class="skills-list">
            <li>
              <div class="skill-info">
                <img
                  src="assets/images/icon-reaction.svg"
                  alt="reaction icon"
                />
                <span>Reaction</span>
              </div>
              <span>80 / 100</span>
            </li>
            <li>
              <div class="skill-info">
                <img src="assets/images/icon-memory.svg" alt="memory icon" />
                <span>Memory</span>
              </div>
              <span>92 / 100</span>
            </li>
            <li>
              <div class="skill-info">
                <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
                <span>Verbal</span>
              </div>
              <span>61 / 100</span>
            </li>
            <li>
              <div class="skill-info">
                <img src="assets/images/icon-visual.svg" alt="visual icon" />
                <span>Visual</span>
              </div>
              <span>72 / 100</span>
            </li>
          </ul>

          <button type="submit">Continue</button>
        </div>
      </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
</div>-->
  </body>
</html>
